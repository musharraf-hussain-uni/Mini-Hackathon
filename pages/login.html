<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <h1 class="h1">Personal Blogging App</h1>
        </div>
        <div class="navbar-right">
            <a href="/index.html" class="login-link">SignUp</a>
        </div>
    </nav>
    <div class="header">
        <h2>Login</h2>
    </div>
    <div class="signup-container">

        <h1>Login</h1>
        <form id="signup-form">

            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" id="login-btn">
                <a href="./dashboard.html">login</a>
            </button>
        </form>
    </div>

    <script src="firebase-config.js"></script>
    <script type="module" src="">

        // Get the form element and result box
const logInEmailInput = document.getElementById('login-email').value;
const logInPasswordInput = document.getElementById('login-password').value;
const logInBtn = document.getElementById('login-btn');

// Add form submit event listener
logInBtn.addEventListener("click", () =>{

var email = logInEmailInput.value;
var password = logInPasswordInput.value;
// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth();

// Get input values
var email = document.getElementById('login-email').value;
var password = document.getElementById('login-password').value;

signInWithEmailAndPassword(auth, email, password)
.then((userCredential) => {
// Signed in 
const user = userCredential.user;
    console.log("User LoggedIn:", user);
    alert("User LoggedIn:", user)
    window.location.href = './dashboard.html';
// ...
})
.catch((error) => {
const errorCode = error.code;
const errorMessage = error.message;
alert(errorMessage);
console.error("User loggedIn error:", errorCode, errorMessage);
// ..
});
});              
    </script>
</body>

</html>
